<!DOCTYPE html>
<html>
<head>
  <title>Chat Site</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Add a toggle button to the HTML -->
  <button id="toggle-dark-mode">Toggle Dark Mode</button>
  <!-- Add a nickname input field to the HTML -->
  <div id="online-listings">
    <h2>Online</h2>
    <ul id="online-users"></ul>
  </div>
  <form id="nickname-form">
    <label for="nickname-input">Enter your nickname:</label>
    <input type="text" id="nickname-input" placeholder="Nickname">
    <button type="submit">Set Nickname</button>
  </form>
  <div id="chat-container">
    <div id="chat-header">
      <h1>Chat Site</h1>
    </div>
    <div id="chat-messages">
      <!-- Messages will be displayed here -->
    </div>
    <div id="chat-input">
      <form id="chat-input" action="#">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
      </form>
      <!-- Add a file input field to the chat form -->


    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
